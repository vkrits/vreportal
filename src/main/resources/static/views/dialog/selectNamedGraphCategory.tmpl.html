<md-dialog>
	<md-dialog-content>
		<div style="padding-left:30px;" class="row">
			<md-toolbar class="md-primary">
				<div class="md-toolbar-tools">
					<h2 class="md-flex">Select Category</h2>
					<span flex></span>
					<md-button class="md-icon-button" ng-click="closeNamedGraphSelectCategoryDialog()">
						<md-icon class="md-secondary" 
								 aria-label="Close Dialog" 
								 md-font-icon="fa fa-times" style="font-size:24px;">
						</md-icon>
			        </md-button>
				</div>
			</md-toolbar>
			<div>
				Please select some category, under which the new named graph will be classified.
				<md-select placeholder="Select named-graph's category" 
						   ng-model="selectedCategory" 
						   md-on-open="initCategories();" 
						   aria-label="Select Named Graph Category">
					<md-option ng-repeat="category in categories" ng-value="category">{{category.value}}</md-option>
		        </md-select>
			</div>
			<div layout="row">
				<md-button class="md-raised md-primary" 
						   ng-click="continueAfterSelectingCategory();" 
						   ng-disabled="selectedCategory.id == null">
					Continue
		        </md-button>
		        <div class="md-flex"></div>
		        <md-button class="md-raised md-accent" ng-click="closeNamedGraphSelectCategoryDialog();">
					Cancel
		        </md-button>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>
