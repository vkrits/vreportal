<div class="section" style="padding: 20px;">
	
	<div class="row">
		<div class="column inside" style="width:100%">
			
			<md-toolbar class="md-primary">
				<div class="md-toolbar-tools">
					<h2 class="md-flex" flex>{{headingTitle}}</h2>
					<md-button ng-click="toggleInfo()" class="md-icon-button" aria-label="Show Help">
			            <md-icon md-font-icon="fa fa-info-circle" style="font-size:28px;"></md-icon>
			        </md-button>
				</div>
			</md-toolbar>
			
			<md-sidenav class="md-sidenav-right" 
					md-component-id="rightInfo"
                	md-disable-backdrop 
                	md-whiteframe="4"
                	style="margin-top:94px;">

				<md-toolbar class="md-accent">
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" aria-label="Hide Help" ng-click="toggleInfo()">
	          				<md-icon md-font-icon="fa fa-chevron-circle-right" style="font-size:24px"></md-icon>
	        			</md-button>
						
						<h2 class="md-flex">Information</h2>
						<span flex></span>
						<md-icon md-font-icon="fa fa-info" style="font-size:32px;"></md-icon>
					</div>
				</md-toolbar>
	
				<md-content layout-margin>
					<p>
						<div ng-include="'views/info/favoritesInfo.html'"></div>
					</p>
						
					<md-button ng-click="toggleInfo()" class="md-accent">
						Close this Sidenav
					</md-button>
				</md-content>
	
			</md-sidenav>
			
			<md-content id="mainContent" flex layout-padding style="overflow:visible;" layout="column">
				
				<form ng-submit="$event.preventDefault()" name="searchForm">
				
					<table class="table table-striped table-condensed table-hover scrollTable">
						<thead>
							<tr ng-repeat="item in favoriteModels|limitTo:1" class="ng-scope">
								<th ng-repeat="(key,val) in item" 
									class="ng-binding" 
									ng-if="key != 'queryModel' && key != 'userId' && key != 'username'"
									style="vertical-align:middle; padding:0;">
										{{key}} 
								</th>
							</tr>
						</thead>
						<tfoot>
							
						</tfoot>
						<tbody>
							<tr ng-repeat="item in favoriteModels" class="ng-scope" ng-click="setSelectedFavoriteModel();"> <!-- ng-class="{selected: entity.isChecked}" -->
								<td ng-repeat="(key,val) in item" 
									class="ng-binding" 
									ng-if="key != 'queryModel' && key != 'userId' && key != 'username'"
									style="vertical-align:middle; padding:0;">
									{{val}}
								</td>
							</tr>
						</tbody>
					</table>
				
				
				</form>
			</md-content>
		</div>
		
	</div>

</div>
