	<body ng-app="app"> <!-- style="background-color:rgb(250, 250, 250)" -->
		<div id="popupContainer">
			<md-toolbar class="md-hue-2" style="background-color:rgb(250, 250, 250)">
				<div class="md-toolbar-tools row" ng-controller="beforeLoginCtrl" layout-padding>
					<img src="/images/logo-vre4eic-modern-pink.png" alt="VRE4EIC" width="256" style="padding-right:10px;">
					<span style="padding-left:20px;color:black;font-size:30px;" flex>Metadata Portal</span>
					<!--
					<span style="padding-left:20px;color:black;font-size:20px;" flex">
						{{userProfile.name}}
					</span>
					-->
					<md-menu>
						<md-button ng-click="openTopMenu($mdMenu, $event)" md-no-ink class="md-primary">
            				{{userProfile.name}}
            			</md-button>
						<md-menu-content width="4">
							<md-menu-item>
								<md-button>
									<md-icon md-font-icon="fa fa-user" md-menu-align-target></md-icon>
									My Profile
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button>
									<md-icon md-font-icon="fa fa-heart"></md-icon>
									My Favorites
								</md-button>
				        	</md-menu-item>
				        	<md-menu-divider></md-menu-divider>
				        	<md-menu-item>
				        		<md-button md-no-ink 
										   class="md-warn" 
										   ng-click="logout()" 
										   ng-show="sessionAuthenticatedStatus()">
									<md-icon md-font-icon="fa fa-sign-out"></md-icon>
									Logout
								</md-button>
				        	</md-menu-item>
						</md-menu-content>
				    </md-menu>
				</div>
			</md-toolbar>
		</div>
